<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
                <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css"/>
                <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/svg-arrow.css"/>
                <link rel="stylesheet" href="styles.css">
        </head>
        <body>
                <div id="starfield" class="starfield"></div>
                <main class="editing">
                        <div id="editor">
                                <div id="stepper">
                                        <!-- TODO: Controls step? -->
                                        <div id="general-icon" class="locked icon" data-tippy-content="General Information">
                                                <i class="fa-solid fa-info"></i>
                                        </div>
                                        <div id="appearance-icon" class="locked icon" data-tippy-content="Appearance">
                                                <i class="fa-solid fa-face-smile"></i>
                                        </div>
                                        <div id="accessories-icon" class="locked icon" data-tippy-content="Accessories">
                                                <i class="fa-solid fa-masks-theater"></i>
                                        </div>
                                        <div id="attacks-icon" class="locked icon" data-tippy-content="Attacks">
                                                <i class="fa-solid fa-hand-fist"></i>
                                        </div>
                                        <div id="effects-icon" class="locked icon" data-tippy-content="Effects">
                                                <i class="fa-solid fa-wand-magic-sparkles"></i>
                                        </div>
                                        <div id="review-icon" class="locked icon" data-tippy-content="Review">
                                                <i class="fa-solid fa-check"></i>
                                        </div>
                                </div>
                                <div id="scroller">
                                        <div id="track">
                                                <div id="general-content" class="step">
                                                        <div class="title">General Information</div>
                                                        <div class="scroller">
                                                                <label for="name-input">Name:</label>
                                                                <input
                                                                        id="name-input"
                                                                        type="text"
                                                                        name="username"
                                                                        placeholder="PlasmaPuffs"
                                                                        spellcheck="false"
                                                                >
                                                                <label for="pronouns-input">Pronouns:</label>
                                                                <div id="pronouns-input" class="dropdown">
                                                                        <input type="hidden" name="pronouns" value="unspecified">
                                                                        <button>Unspecified</button>
                                                                        <ul>
                                                                                <li data-value="he-him">He / Him</li>
                                                                                <li data-value="she-her">She / Her</li>
                                                                                <li data-value="they-them">They / Them</li>
                                                                                <li data-value="it-its">It / Its</li>
                                                                                <li data-value="unspecified">Unspecified</li>
                                                                        </ul>
                                                                </div>
                                                                <label for="notes-input">Additional Notes:</label>
                                                                <textarea
                                                                        id="notes-input"
                                                                        name="notes-input"
                                                                        placeholder="Cool."
                                                                        rows="3"
                                                                ></textarea>
                                                                <button class="proceed">Proceed</button>
                                                        </div>
                                                </div>
                                                <div id="appearance-content" class="step">
                                                        <div class="title">Appearance</div>
                                                        <div class="scroller">
                                                                <div id="body-color" class="color-picker" data-color="#fae196">
                                                                        <label>Body Color</label>
                                                                        <div class="presets">
                                                                                <button style="--color: #fae196;"></button>

                                                                                <button style="--color: #F7D7B4;"></button>
                                                                                <button style="--color: #F0C8A0;"></button>
                                                                                <button style="--color: #E8B98C;"></button>
                                                                                <button style="--color: #E0AD82;"></button>
                                                                                <button style="--color: #D9A06F;"></button>
                                                                                <button style="--color: #CF8F5F;"></button>
                                                                                <button style="--color: #C78455;"></button>
                                                                                <button style="--color: #B8734A;"></button>
                                                                                <button style="--color: #A9653F;"></button>
                                                                                <button style="--color: #945736;"></button>
                                                                                <button style="--color: #7F472C;"></button>

                                                                                <button style="--color: #E4E4E4;"></button>
                                                                                <button style="--color: #D8A5A5;"></button>
                                                                                <button style="--color: #C6B7E2;"></button>
                                                                                <button style="--color: #6FB7B1;"></button>
                                                                        </div>
                                                                        <div class="components">
                                                                                <label>Red</label><input type="range"><span></span>
                                                                                <label>Green</label><input type="range"><span></span>
                                                                                <label>Blue</label><input type="range"><span></span>
                                                                                <label>Alpha</label><input type="range"><span></span>
                                                                        </div>
                                                                </div>
                                                                <span>TODO: More options...</span><br>
                                                                <button class="proceed">Proceed</button>
                                                        </div>
                                                </div>
                                                <div id="accessories-content" class="step">
                                                        <div class="title">Accessories</div>
                                                        <div class="scroller">
                                                                <span>Coming Soon</span><br>
                                                                <button class="proceed">Proceed</button>
                                                        </div>
                                                </div>
                                                <div id="attacks-content" class="step">
                                                        <div class="title">Attacks</div>
                                                        <div class="scroller">
                                                                <span>Coming Soon</span><br>
                                                                <button class="proceed">Proceed</button>
                                                        </div>
                                                </div>
                                                <div id="effects-content" class="step">
                                                        <div class="title">Effects</div>
                                                        <div class="scroller">
                                                                <span>Coming Soon</span><br>
                                                                <button class="proceed">Proceed</button>
                                                        </div>
                                                </div>
                                                <div id="review-content" class="step">
                                                        <div class="title">Review</div>
                                                        <div class="scroller">
                                                                <span>Coming Soon</span><br>
                                                                <button class="proceed">Proceed</button>
                                                        </div>
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <canvas id="canvas"></canvas>
                </main>
                <script src="https://unpkg.com/@popperjs/core@2"></script>
                <script src="https://unpkg.com/tippy.js@6"></script>
                <script src="libraries/starfield.js/starfield.js"></script>
                <script src="main.js" type="module" defer></script>
        </body>
</html>
